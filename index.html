<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/hiw3fcr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>hyprland - startpage</title>
</head>
<body onload="start()">
    <div class="tiling">
        <div class="left"></div>
        <div class="right-top"></div>
        <div class="right-bottom"></div>
    </div>
    <div class="waybar">
        <div class="waybar-window">
            <div class="workspaces">
                <ul>
                    <li>一</li>
                    <li>二</li>
                    <li class="active">三</li>
                    <li>四</li>
                    <li>五</li>
                    <li>六</li>
                    <li>七</li>
                    <li>八</li>
                    <li>九</li>
                    <li>〇</li>
                </ul>
            </div>
            <div class="tray">
                <i class="fa-brands fa-discord"></i>
                <i class="fa fa-solid fa-bell"></i>
            </div>
            <div class="music">
                <i class="fa-brands fa-spotify"></i><p class="music-text">ハニージェットコースター</p>
            </div>
            <div class="wifi">
                <i class="fa-solid fa-wifi"></i><p class="wifi-text">IntruderDetected</p>
            </div>
            <div class="updates">
                <i class="fa-solid fa-circle-arrow-up"></i><p class="update-text">253 Updates</p>
            </div>
            <div class="volume">
                <i class="fa-solid fa-volume-high"></i><p class="volume-mid">65%</p>
            </div>
            <div class="calendar">
                <i class="fa-solid fa-calendar-days"></i><div id="datum" class="datum"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
    <script>
        function start() {
    Datum();
}
        function Datum(){
    var today = new Date();

    var weekday = new Array(7);
    weekday[0]=  "Sun";
    weekday[1] = "Mon";
    weekday[2] = "Tue";
    weekday[3] = "Wed";
    weekday[4] = "Thu";
    weekday[5] = "Fri";
    weekday[6] = "Sat";

    var day = weekday[today.getDay()];

    var d = today.getDate();

    var total = day + '\xa0' + d;
    console.log(total);

    document.getElementById('datum').innerHTML = total;
}
    </script>
</body>
</html>
