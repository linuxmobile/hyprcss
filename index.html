<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/hiw3fcr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>hyprland - startpage</title>
</head>
<body>
    <div class="tiling">
        <div class="left"></div>
        <div class="right-top"></div>
        <div class="right-bottom"></div>
    </div>
    <div class="waybar">
        <div class="waybar-window">
            <div class="workspaces">
                <ul>
                    <li>一</li>
                    <li>二</li>
                    <li class="active">三</li>
                    <li>四</li>
                    <li>五</li>
                    <li>六</li>
                    <li>七</li>
                    <li>八</li>
                    <li>九</li>
                    <li>〇</li>
                </ul>
            </div>
            <div class="tray">
                <i class="fa-brands fa-discord"></i>
                <i class="fa fa-solid fa-bell"></i>
            </div>
            <div class="music">
                <i class="fa-brands fa-spotify"></i><p class="music-text">ハニージェットコースター</p>
            </div>
            <div class="wifi">
                <i class="fa-solid fa-wifi"></i><p class="wifi-text">IntruderDetected</p>
            </div>
            <div class="updates">
                <i class="fa-solid fa-circle-arrow-up"></i><p class="update-text">253 Updates</p>
            </div>
            <div class="volume"></div>
            <div class="calendar"></div>
            <div class="time"></div>
        </div>
    </div>
</body>
</html>
